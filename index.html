<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slink-多功能短链系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f517.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://blog2.811520.xyz/slink/css/main.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://blog2.811520.xyz/slink/css/common.css" crossorigin="anonymous">
  <!-- cdn示例：<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yutian81/slink@main/css/main.css"> -->
  <style>
    /* 卡片布局 */
    .cards-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      margin: 20px 0 0 0;
    }
    .card {
      display: flex;
      flex-direction: column;
      flex: 1 1 0; 
      min-width: 45%;
      max-width: 50%;
    }
    .card-body {
      padding: 20px 20px 10px 20px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    #urlList { max-height: 500px; }
    /* 媒体查询 - 768px (布局切换：两栏变单栏) */
    @media (max-width: 768px) {
      .cards-container { flex-direction: column; gap: 20px; margin-bottom: 10px; }
      .card { flex: 1 1 100%; width: 100%; min-width: 100%; max-width: 100%; margin-bottom: 0; }
      .form-control::placeholder, .text-center { font-size: 13px; }
      .corner-btns { top: 5px; right: 15px}
    }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold mb-3">
        <i class="fas fa-link me-2"></i>短链接生成器
      </h1>
      <p class="lead fw-medium">基于 CF Worker 和 KV 创建的免费短链接服务</p>
    </div>

    <div class="cards-container">
      <div class="card shadow">
        <div class="card-header"><i class="fas fa-plus-circle me-2"></i>生成短链</div>
        <div class="card-body">
          
          <div class="mb-3">
            <label for="longURL" class="form-label fw-bold">原始链接</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-link"></i></span>
              <textarea class="form-control" rows="3" id="longURL" placeholder="输入长网址生成短链"
                oninput="loadUrlList()"></textarea>
            </div>
          </div>

          <div class="mb-3" id="customLinkContainer">
            <label for="keyPhrase" class="form-label fw-bold">自定义短链（可选）</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="text" class="form-control" id="keyPhrase" placeholder="支持中文、字母和数字">
              <button class="btn btn-outline-primary" type="button" id="addBtn" onclick="shorturl()">
                <i class="fas fa-save me-2"></i>保存
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">查询短链</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" id="keyForQuery" placeholder="输入短链Key查长网址">
              <button class="btn btn-outline-primary" type="button" onclick="query1KV()">
                <i class="fas fa-external-link-alt me-2"></i>查询
              </button>
            </div>
          </div>
          <input type="hidden" id="passwordText" value="__PASSWORD__">
        
        </div>
      </div>

      <div class="card shadow">
        <div class="card-header"><i class="fas fa-list me-2"></i>链接管理</div>
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success btn-sm" type="button" id="loadListBtn" onclick="loadUrlList()">
              <i class="fas fa-sync-alt me-2"></i>刷新列表
            </button>
            <button class="btn btn-danger btn-sm" type="button" id="clearlocalStgBtn" onclick="clearLocalStorage(); loadUrlList()">
              <i class="fas fa-trash-alt me-2"></i>清空本地
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="loadKV2localStgBtn" onclick="loadKV()">
              <i class="fas fa-cloud-download-alt me-2"></i>从KV加载
            </button>
          </div>

          <div class="card-text flex-grow-1">
            <div class="list-group" id="urlList">
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="resultModalLabel">
            <i class="fas fa-check-circle me-2"></i>生成结果
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        
        <div class="modal-body">
          <div class="alert alert-info" id="result">暂无结果</div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="copyResultBtn">
            <i class="fas fa-copy me-2"></i>复制
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>关闭
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js" crossorigin="anonymous"></script>
  <script src="https://blog2.811520.xyz/slink/js/main.js" crossorigin="anonymous"></script>
  <script src="https://blog2.811520.xyz/slink/js/theme.js" crossorigin="anonymous"></script>
  <script src="https://blog2.811520.xyz/slink/js/footer.js" crossorigin="anonymous"></script>
  <!-- cdn示例：<script src="https://cdn.jsdelivr.net/gh/yutian81/slink@main/js/main.js" crossorigin="anonymous"></script> -->

</body>
</html>
