<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f517.svg" type="image/svg+xml">
  <title>图床管理器</title>
  <!-- <link rel="stylesheet" href="../link/style.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yutian81/slink@main/link/style.css"> -->
  <link rel="stylesheet" href="https://blog2.811520.xyz/slink/link/style.css">
  <style>
  .file-selector-group, #img_preview_container { position: relative; }
  .file-selector-group .file-input-overlay { position: absolute; top: 0; left: 35px; height: 100%; width: calc(100% - 105px); opacity: 0; cursor: pointer; z-index: 5; }
  .file-selector-group .input-group-text, .file-selector-group button { z-index: 10; }
  .preview-container { position: relative; display: none; }
  #img_input { max-width: 100%; max-height: 1024px; }
  #clearImgBtn { position: absolute; top: 10px; right: 10px; display: none; }
  .img-thumbnail { background-color: transparent; border-radius: 0; border-color: var(--border-color); }
  </style>
</head>

<body>
  <button class="btn btn-sm theme-toggle-btn" id="themeToggleBtn" title="切换主题">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold mb-3">
        <i class="fas fa-images me-2"></i>图床管理器
      </h1>
      <p class="lead fw-medium">基于 CF Worker 和 KV 创建的免费图床服务</p>
    </div>

    <div class="cards-container">
      <div class="card shadow">
        <div class="card-header"><i class="fas fa-plus-circle me-2"></i>生成图片Base64编码</div>
        <div class="card-body">
          
          <div class="mb-3">
            <label for="input_file" class="form-label fw-bold">选择图片</label>
            <div class="input-group file-selector-group">
              <span class="input-group-text"><i class="fas fa-folder-open"></i></span>
              <input type="text" class="form-control" id="file_display"
                placeholder="支持拖拽或粘贴图片" readonly>
              <input class="form-control file-input-overlay" type="file" id="input_file"
                onchange="onFileChange(this)">
              <button class="btn btn-outline-primary" type="button" onclick="document.getElementById('input_file').click()">
                <i class="fas fa-cloud me-1"></i>选择
              </button>
            </div>
          </div>

          <div class="mb-3 preview-container">
            <label for="img_input" class="form-label fw-bold">预览图片</label>
            <div id="img_preview_container">
              <img id="img_input" src="">
              <button id="clearImgBtn" class="btn btn-sm btn-danger" type="button"
                onclick="clearImage()" title="清除"><i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="longURL" class="form-label fw-bold">Base64编码图片</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-exchange-alt"></i></span>
              <textarea class="form-control" id="longURL" rows="2"
                placeholder="此处自动生成Base64编码" onpaste="setTimeout(base64ToImage, 1)">
              </textarea>
            </div>
          </div>

          <div class="mb-3" id="customLinkContainer">
            <label for="keyPhrase" class="form-label fw-bold">定义文件名（可选）</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
              <input type="text" class="form-control" id="keyPhrase" placeholder="示例: 123.jpg"
                onkeypress="if(event.keyCode === 13) shorturl()">
              <button class="btn btn-outline-primary" type="button" id="syncBtn" onclick="syncKeyValue()">
                <i class="fas fa-sync me-2"></i>获取
              </button>
              <button class="btn btn-outline-primary" type="button" id="addBtn" onclick="shorturl()">
                <i class="fas fa-magic me-2"></i>生成
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">查询图片链接</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" id="keyForQuery" placeholder="输入图片名查询链接"
                onkeypress="if(event.keyCode === 13) query1KV()">
              <button class="btn btn-outline-primary" type="button" onclick="query1KV()">
                <i class="fas fa-external-link-alt me-2"></i>查询
              </button>
            </div>
          </div>
          <input type="hidden" id="passwordText" value="__PASSWORD__">
        </div>
      </div>

      <div class="card shadow">
        <div class="card-header"><i class="fas fa-list me-2"></i>链接管理</div>
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success btn-sm" type="button" id="loadListBtn" onclick="loadUrlList()">
              <i class="fas fa-sync-alt me-2"></i>刷新列表
            </button>
            <button class="btn btn-danger btn-sm" type="button" id="clearlocalStgBtn" onclick="clearLocalStorage(); loadUrlList()">
              <i class="fas fa-trash-alt me-2"></i>清空本地
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="loadKV2localStgBtn" onclick="loadKV()">
              <i class="fas fa-cloud-download-alt me-2"></i>从KV加载
            </button>
          </div>

          <div class="card-text flex-grow-1">
            <div class="list-group" id="urlList">
            </div>
          </div>
        </div>

        <div class="card-footer text-center">
          <p class="mb-0 copyright">
            <span class="item">Copyright © 2025 Yutian81</span>
            <span class="separator">|</span>
            <a href="https://github.com/yutian81/slink/" class="item footer-link" target="_blank">
              <i class="fab fa-github me-1"></i>Github
            </a>
            <span class="separator">|</span>
            <a href="https://blog.notett.com" class="item footer-link" target="_blank">
              <i class="fas fa-blog me-1"></i>QingYun Blog
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="resultModalLabel">
            <i class="fas fa-check-circle me-2"></i>生成结果
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        
        <div class="modal-body">
          <div class="alert alert-info" id="result">暂无结果</div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="copyResultBtn">
            <i class="fas fa-copy me-2"></i>复制
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>关闭
          </button>
        </div>
      
      </div>
    </div>
  </div>

  <script>
    // 感谢 https://oktools.net/image2base64
    let img_input = document.getElementById('img_input');
    let longURL = document.getElementById('longURL');
    
    function base64ToImage() {
      let base64 = longURL.value; 
      if (!base64.startsWith('data:image')) { base64 = 'data:image/jpeg;base64,' + base64 }
      img_input.src = base64;
    }

    function onFileChange(e) {
      loadImage(e.files[0]);
      let displayInput = document.getElementById('file_display'); 
      if (e.files.length > 0) {
        displayInput.value = e.files[0].name;
      } else {
        displayInput.value = '';
      }
    }

    function syncKeyValue() {
      // 替换空格 (\s)、#、*、| 为连字符 (-)
      document.getElementById('keyPhrase').value = document.getElementById('input_file').files[0].name
          .replace(/\s/g, "-")
          .replace(/#/g, "-")
          .replace(/\*/g, "-")
          .replace(/\|/g, "-");
      longURL.dispatchEvent(new Event('input', { bubbles: true, cancelable: true, }));
    }

    function clearImage() {
      document.querySelector('.preview-container').style.display = 'none'; 
      document.getElementById('img_input').src = '';
      document.getElementById('img_input').style.display = 'none';
      document.getElementById('clearImgBtn').style.display = 'none'; 
      longURL.value = '';
      document.getElementById('keyPhrase').value = ''; 
      document.getElementById('file_display').value = ''; 
      document.getElementById('input_file').value = ''; 
    }

    function loadImage(file) {
      if (!file) return; 
      let previewContainer = document.querySelector('.preview-container');
      let reader = new FileReader();
      reader.onload = function (e) {
          previewContainer.style.display = 'block'; 
          img_input.src = e.target.result; 
          img_input.style.display = 'block'; 
          longURL.value = e.target.result;
          document.getElementById('clearImgBtn').style.display = 'block'; 
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener('paste', function (event) {
      if (event.clipboardData || event.originalEvent) {
        let data = (event.clipboardData || event.originalEvent.clipboardData);
        if (data.items) {
          let items = data.items, len = items.length, blob = null;
          for (let i = 0; i < len; i++) {
            if (items[i].type.indexOf("image") !== -1) { blob = items[i].getAsFile(); loadImage(blob); }
          }
        }
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js" crossorigin="anonymous"></script>
  <!-- <script src="../link/main.js" crossorigin="anonymous"></script> -->
  <script src="https://blog2.811520.xyz/slink/link/main.js" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/yutian81/slink/link/main.js" crossorigin="anonymous"></script> -->
  
  <script>
    function buildValueImg(longUrl) {
      let valueImg = document.createElement('img')
      valueImg.classList.add("form-control")
      valueImg.src = longUrl
      return valueImg
    }
    buildValueItemFunc = buildValueImg // 函数的定义在 main.js 中
  </script>
</body>
</html>
