<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 未找到</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 { font-size: 60px; color: #dc3545; margin: 0 0 5px 0; font-weight: 900; }
        h2 { font-size: 24px; color: #007bff; margin-top: 0; margin-bottom: 30px; }
        h3 { font-size: 18px; margin-bottom: 10px;}
        p { font-size: 16px; line-height: 1.2; margin-bottom: 10px; }
        .info { border-top: 1px solid #e9ecef; padding-top: 10px; }
        a { color: #007bff; text-decoration: none; font-weight: 400; transition: color 0.3s; }
        a:hover { color: #0056b3; }
        .link { color: #007bff; margin-top: 20px; }
        code {
            background-color: #f1f1f1;
            color: #c7254e;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 95%;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>未找到页面 (Not Found)</h2>
        
        <div class="info">
            <h3>温馨提示：</h3>
            <p>管理页面访问路径为 <code>/你设置的ADMIN</code></p>
            <p>例如: <code>https://yourdomain.com/admin</code></p>
        </div>

        <p class="link">
            <a href="https://github.com/yutian81/slink" target="_blank">GitHub</a> | 
            <a href="https://blog.notett.com" target="_blank">QingYun Blog</a>
        </p>
    </div>
</body>
</html>
